<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Marker</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Location</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Define the location (latitude and longitude)
            var myLocation = { lat: 37.7749, lng: -122.4194 }; // Example: San Francisco, CA

            // Create a map centered at the location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: myLocation
            });

            // Add a marker at the location
            var marker = new google.maps.Marker({
                position: myLocation,
                map: map,
                title: 'My Location'
            });
        }
    </script>
    <!-- Load the Google Maps JavaScript API with your API key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD24FzT3Syaf7pHoe0nOToK6pzw4W-PpeY&callback=initMap">
    </script>
</body>
</html>
